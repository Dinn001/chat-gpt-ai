<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Galaxy AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  <style>
    * {
      font-family: 'Orbitron', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #1a1a40, #0d0d2b);
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px #00f2ff;
    }
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #101020;
      color: white;
      border: 1px solid #4f46e5;
      border-radius: 10px;
      resize: none;
      height: 120px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
    }
    #response {
      margin-top: 30px;
      background: #151530;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 15px;
      border-left: 4px solid #6366f1;
      box-shadow: 0 0 10px #6366f1;
    }
    .logout {
      float: right;
      background: #ef4444;
    }
    .logout:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>üåå Gemini Galaxy AI</h1>
  <button class="logout" onclick="logout()">Logout</button>
  <textarea id="input" placeholder="Ketik pertanyaanmu di sini..."></textarea>
  <br />
  <button onclick="sendToGemini()">Kirim</button>
  <div id="response"></div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    async function sendToGemini() {
      const input = document.getElementById("input").value;
      const apiKey = "AIzaSyDJTNp6poW9gufwsYTlNnWheydkffvVfdY";
      const resDiv = document.getElementById("response");
      resDiv.innerText = "ü™ê Menunggu jawaban dari Gemini...";
      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: input }] }]
          })
        });
        const data = await response.json();
        resDiv.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Tidak ada respon dari Gemini.";
      } catch (err) {
        resDiv.innerText = "‚ùå Terjadi kesalahan.";
      }
    }
  </script>
</body>
</html>
