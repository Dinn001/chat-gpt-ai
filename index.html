<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body style="background-color:#0e0e0e; color:white; font-family:sans-serif; padding:20px;">
  <h1>Gemini Chat</h1>
  <div>
    <textarea id="input" placeholder="Tanyakan sesuatu..." style="width:100%;height:100px;"></textarea>
    <button onclick="sendToGemini()">Kirim</button>
  </div>
  <div id="response" style="margin-top:20px; white-space:pre-wrap;"></div>
  <button onclick="logout()" style="margin-top:20px;">Logout</button>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    async function sendToGemini() {
      const input = document.getElementById("input").value;
      const apiKey = "AIzaSyDJTNp6poW9gufwsYTlNnWheydkffvVfdY";
      const resDiv = document.getElementById("response");

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: input }] }] })
      });

      const data = await response.json();
      resDiv.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Gagal mendapatkan respon";
    }
  </script>
</body>
</html>
